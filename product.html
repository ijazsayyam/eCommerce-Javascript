<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #f9f9f9;
        }
        .card-body {
            flex: 1;
        }
        .card-footer {
            background-color: red;
        }
        .stars i {
            color: gold; /* This line changes the star color to gold */
        }
    </style>
</head>
<body style="background-color: #2C2C2C">
    
    <div class="container mt-5">
        <h1 style="color: #F5F5F5; justify-content: center; text-align: center;">Prodcut Listing</h1>
        <div id="product-list" class="row" style="background-color: #F5F5F5; padding: 10%;"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://dummyjson.com/products',
                method: 'GET',
                success: function(response) {
                    let products = response.products;
                    let productHtml = '';

                    products.forEach(product => {
                        productHtml += `
                            <div class="col-md-4 mb-4 d-flex">
                                <div class="card">
                                    <img class="card-img-top" src="${product.thumbnail}" alt="${product.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.title}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="card-text"><strong>Price:</strong> $${product.price}</p>
                                        <div class="card-text">
                                            <strong>Rating:</strong>
                                            <span class="stars">${getStars(product.rating)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });

                    $('#product-list').html(productHtml);
                },
                error: function() {
                    $('#product-list').html('<div class="alert alert-danger">Failed to load products.</div>');
                }
            });

            function getStars(rating) {
                const fullStars = Math.floor(rating);
                const halfStar = rating % 1 !== 0;
                let starsHtml = '';

                for (let i = 0; i < fullStars; i++) {
                    starsHtml += '<i class="fas fa-star"></i>';
                }

                if (halfStar) {
                    starsHtml += '<i class="fas fa-star-half-alt"></i>';
                }

                for (let i = fullStars + (halfStar ? 1 : 0); i < 5; i++) {
                    starsHtml += '<i class="far fa-star"></i>';
                }

                return starsHtml;
            }
        });
    </script>
</body>
</html>
